- hosts: live
  become: True
  become_method: sudo
  vars:
    target: live
    xdebug_enabled: False
    domain: drupal-auto.moy-dom.biz
    deb_packages:
    - /tmp/openssh-sftp-server_7.5p1-5_amd64.deb
    - /tmp/openssh-client_7.5p1-5_amd64.deb
    - /tmp/openssh-server_7.5p1-5_amd64.deb
  gather_facts: False
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: False
    - setup: # aka gather_facts
  roles:
    - swap
    - setup-server
    - openssh
    - project-user
    - cron
    - letscrypt
    - nginx
    - mariadb
    - redis
    - geerlingguy.memcached
    - php70
    ##- postfix
    ##- iptables
    - geerlingguy.drush
    - drupal


